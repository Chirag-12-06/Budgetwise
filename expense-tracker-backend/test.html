<!DOCTYPE html>
<html>
<head>
  <title>Add Expense</title>
</head>
<body>
  <h1>Add Expense</h1>
  <form id="expenseForm">
    Title: <input type="text" id="title"><br>
    Amount: <input type="number" id="amount"><br>
    Category: <input type="text" id="category"><br>
    Date: <input type="date" id="date"><br>
    <button type="button" onclick="addExpense()">Add Expense</button>
  </form>

  <h2>Expenses</h2>
  <ul id="expenseList"></ul>
  <div id="status" style="margin-top:12px;color:#b00;"></div>

  <script>
    async function addExpense() {
      try {
        setStatus('');
        // Get form values
        const title = document.getElementById('title').value.trim();
        const amount = document.getElementById('amount').value;
        const category = document.getElementById('category').value.trim();
        const date = document.getElementById('date').value;

        // Validate inputs
        if (!title || !amount || !category) {
          alert('Please fill in all required fields (title, amount, category)');
          return;
        }

        if (isNaN(amount) || amount <= 0) {
          alert('Please enter a valid amount greater than 0');
          return;
        }

        // Use relative URL so same-origin serving works regardless of host
        const apiUrl = '/api/expenses';
        const addButton = event?.target || document.querySelector('button[onclick="addExpense()"]');
        if (addButton) addButton.disabled = true;

        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({
            title,
            amount: parseFloat(amount),
            category,
            date: date || new Date().toISOString().split('T')[0]
          })
        });

        if (!response.ok) {
          const text = await response.text().catch(()=>null);
          throw new Error(`HTTP ${response.status} ${response.statusText} ${text ? '- '+text : ''}`);
        }

        const data = await response.json();
        setStatus('Expense added successfully.');
        console.log('Server response:', data);

        // Clear the form
        document.getElementById('expenseForm').reset();
  // Refresh list
  await loadExpenses();
        if (addButton) addButton.disabled = false;

      } catch (error) {
        console.error('Error:', error);
        setStatus('Error adding expense: ' + error.message);
        // re-enable button
        const addButton = document.querySelector('button[onclick="addExpense()"]');
        if (addButton) addButton.disabled = false;
      }
    }

    async function loadExpenses() {
      try {
        setStatus('');
        const res = await fetch('/api/expenses');
        if (!res.ok) throw new Error('Failed to fetch expenses');
        const expenses = await res.json();
        const list = document.getElementById('expenseList');
        list.innerHTML = '';
        expenses.forEach(e => {
          const li = document.createElement('li');
          li.textContent = `${e.title} â€” ${e.amount} (${e.category})`;
          const btn = document.createElement('button');
          btn.textContent = 'Delete';
          btn.style.marginLeft = '8px';
          btn.onclick = async () => {
            if (!confirm('Delete this expense?')) return;
            try {
              const d = await fetch(`/api/expenses/${e.id}`, { method: 'DELETE' });
              if (!d.ok) {
                const txt = await d.text().catch(()=>null);
                setStatus('Delete failed: ' + (txt || d.statusText));
                return;
              }
              setStatus('Deleted.');
              await loadExpenses();
            } catch (delErr) {
              console.error(delErr);
              setStatus('Delete failed: ' + delErr.message);
            }
          };
          li.appendChild(btn);
          list.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        setStatus('Failed to load expenses: ' + err.message);
      }
    }

    function setStatus(msg) {
      const s = document.getElementById('status');
      if (!s) return;
      s.textContent = msg || '';
    }

    // Load expenses on page load
    window.addEventListener('DOMContentLoaded', loadExpenses);
  </script>
</body>
</html>
