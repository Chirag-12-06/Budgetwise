<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics - Budgetwise</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-white">
  <!-- Navigation Bar -->
  <nav class="bg-white dark:bg-gray-800 shadow-md">
    <div class="container mx-auto px-4 py-6 max-w-6xl">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Budgetwise</h1>
        <div class="flex items-center gap-4">
          <a href="index.html" class="px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors">
            <i class="fas fa-plus-circle mr-2"></i>Add Expense
          </a>
          <a href="expenses.html" class="px-4 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md transition-colors">
            <i class="fas fa-list mr-2"></i>Expenses
          </a>
          <a href="analytics.html" class="px-4 py-2 bg-indigo-600 text-white rounded-md">
            <i class="fas fa-chart-line mr-2"></i>Analytics
          </a>
          <button id="darkModeToggle" class="px-3 py-1 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-800 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-white">ðŸŒ™</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-4 py-8 max-w-6xl">
    <div id="status" class="hidden bg-green-100 text-green-800 p-4 rounded-lg mb-4 dark:bg-green-900 dark:text-green-300"></div>

    <!-- Charts Section -->
    <div id="charts" class="space-y-8">
      <div class="flex flex-col gap-4 mb-6">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
          <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">ðŸ“Š Expense Analytics</h2>
          
          <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
            <!-- Time Period Filter -->
            <div class="flex items-center gap-2">
              <label class="text-sm font-medium text-gray-700 dark:text-gray-300">View:</label>
              <div class="flex bg-gray-100 dark:bg-gray-700 rounded-lg p-1">
                <button id="filterDaily" class="px-3 py-1.5 text-sm font-medium rounded-md bg-indigo-600 text-white transition-colors">
                  Daily
                </button>
                <button id="filterMonthly" class="px-3 py-1.5 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                  Monthly
                </button>
                <button id="filterYearly" class="px-3 py-1.5 text-sm font-medium rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors">
                  Yearly
                </button>
              </div>
            </div>

            <!-- Chart Options -->
            <div class="flex items-center gap-3 bg-gray-100 dark:bg-gray-700 rounded-lg p-1.5">
              <label class="flex items-center gap-2 cursor-pointer px-2">
                <input type="checkbox" id="excludeOutliers" class="w-4 h-4 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600">
                <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Exclude Outliers</span>
              </label>
              <label class="flex items-center gap-2 cursor-pointer px-2 border-l border-gray-300 dark:border-gray-600">
                <input type="checkbox" id="useLogScale" class="w-4 h-4 text-indigo-600 bg-gray-100 border-gray-300 rounded focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600">
                <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Log Scale</span>
              </label>
            </div>
          </div>
        </div>

        <!-- Date Range Filter -->
        <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-600 rounded-lg p-4">
          <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
            <label class="text-sm font-medium text-gray-700 dark:text-gray-300">Date Range:</label>
            
            <div class="flex flex-wrap items-center gap-3">
              <!-- Quick Filters -->
              <div class="flex gap-2">
                <button id="filterAllTime" class="px-3 py-1.5 text-sm font-medium rounded-md bg-indigo-600 text-white transition-colors">
                  All Time
                </button>
                <button id="filterThisMonth" class="px-3 py-1.5 text-sm font-medium rounded-md bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                  This Month
                </button>
                <button id="filterLastMonth" class="px-3 py-1.5 text-sm font-medium rounded-md bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                  Last Month
                </button>
                <button id="filterThisYear" class="px-3 py-1.5 text-sm font-medium rounded-md bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                  This Year
                </button>
              </div>

              <!-- Custom Date Range -->
              <div class="flex items-center gap-2 border-l border-gray-300 dark:border-gray-600 pl-3">
                <label class="text-sm text-gray-600 dark:text-gray-400">From:</label>
                <input type="date" id="dateFrom" class="px-2 py-1 text-sm border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                
                <label class="text-sm text-gray-600 dark:text-gray-400">To:</label>
                <input type="date" id="dateTo" class="px-2 py-1 text-sm border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
                
                <button id="applyDateRange" class="px-3 py-1.5 text-sm font-medium rounded-md bg-green-600 hover:bg-green-700 text-white transition-colors">
                  Apply
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Total Spending Section -->
        <div id="totalSpendingDisplay" class="bg-gradient-to-r from-indigo-500 to-purple-600 dark:from-indigo-600 dark:to-purple-700 rounded-lg p-6 shadow-lg hidden">
          <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
            <div>
              <h3 class="text-sm font-medium text-indigo-100 mb-1">ðŸ’° Total Spending</h3>
              <p class="text-xs text-indigo-200" id="totalSpendingPeriod"></p>
            </div>
            <div class="text-right">
              <span id="totalSpendingAmount" class="text-3xl sm:text-4xl font-bold text-white break-all">â‚¹0</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Outlier Warning -->
      <div id="outlierWarning" class="hidden bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-lg p-4 mx-auto" style="max-width: 80%;">
        <div class="flex items-start gap-3">
          <i class="fas fa-exclamation-triangle text-yellow-600 dark:text-yellow-500 mt-0.5"></i>
          <div class="flex-1">
            <h4 class="text-sm font-semibold text-yellow-800 dark:text-yellow-400 mb-1">Outliers Detected</h4>
            <p class="text-sm text-yellow-700 dark:text-yellow-500" id="outlierMessage"></p>
            <p class="text-xs text-yellow-600 dark:text-yellow-600 mt-2">ðŸ’¡ Tip: Enable "Exclude Outliers" or "Log Scale" for better visualization</p>
          </div>
        </div>
      </div>

      <!-- Line Chart -->
      <div class="bg-gray-50 dark:bg-gray-700 p-6 rounded-lg shadow-md mx-auto" style="max-width: 80%;">
        <div style="height: 400px;">
          <canvas id="lineChart"></canvas>
        </div>
      </div>

      <!-- Pie Chart -->
      <div class="bg-gray-50 dark:bg-gray-700 p-6 rounded-lg shadow-md mx-auto" style="max-width: 80%;">
        <div class="flex flex-col lg:flex-row gap-4">
          <div style="flex: 1; min-width: 0; height: 400px;">
            <canvas id="pieChart"></canvas>
          </div>
          <div id="pieLegend" class="flex flex-col gap-2 lg:w-64 max-h-96 overflow-y-auto"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
