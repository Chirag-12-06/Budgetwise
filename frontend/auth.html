<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Budgetwise</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Custom gradient transition for dark mode */
    body.light-mode {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    }
    body.dark-mode {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    }
    body {
      transition: background 0.3s ease;
    }
  </style>
</head>
<body class="min-h-screen light-mode flex items-center justify-center">
  <!-- Dark Mode Toggle -->
  <button id="darkModeToggle" class="fixed top-4 right-4 px-4 py-2 rounded-lg bg-white/20 hover:bg-white/30 text-white backdrop-blur-sm transition-colors z-50">
    ðŸŒ™
  </button>
  
  <div class="container mx-auto px-4 py-8 max-w-md">
    <!-- Login/Signup Card -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-2xl p-8">
      <!-- Logo -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-900 dark:text-white mb-2">
          <i class="fas fa-wallet text-indigo-600"></i> Budgetwise
        </h1>
        <p class="text-gray-600 dark:text-gray-400">Track your expenses smartly</p>
      </div>

      <!-- Tab Buttons -->
      <div class="flex mb-6 bg-gray-100 dark:bg-gray-700 rounded-lg p-1">
        <button id="loginTab" class="flex-1 py-2 rounded-md font-medium transition-colors bg-white dark:bg-gray-800 text-indigo-600 shadow">
          Login
        </button>
        <button id="signupTab" class="flex-1 py-2 rounded-md font-medium transition-colors text-gray-600 dark:text-gray-400">
          Sign Up
        </button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            <i class="fas fa-envelope mr-2"></i>Email
          </label>
          <input type="email" id="loginEmail" required 
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white"
            placeholder="your@email.com">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            <i class="fas fa-lock mr-2"></i>Password
          </label>
          <input type="password" id="loginPassword" required 
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>

        <button type="submit" 
          class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md transition-colors">
          <i class="fas fa-sign-in-alt mr-2"></i>Login
        </button>
      </form>

      <!-- Signup Form (Hidden by default) -->
      <form id="signupForm" class="space-y-4 hidden">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            <i class="fas fa-user mr-2"></i>Full Name
          </label>
          <input type="text" id="signupName" required 
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white"
            placeholder="John Doe">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            <i class="fas fa-envelope mr-2"></i>Email
          </label>
          <input type="email" id="signupEmail" required 
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white"
            placeholder="your@email.com">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            <i class="fas fa-lock mr-2"></i>Password
          </label>
          <input type="password" id="signupPassword" required minlength="6"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
          <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
            <i class="fas fa-lock mr-2"></i>Confirm Password
          </label>
          <input type="password" id="signupConfirmPassword" required minlength="6"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>

        <button type="submit" 
          class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-md transition-colors">
          <i class="fas fa-user-plus mr-2"></i>Create Account
        </button>
      </form>

      <!-- Status Message -->
      <div id="authStatus" class="hidden mt-4 p-3 rounded-md text-sm"></div>

      <!-- Demo Account Info -->
      <div class="mt-6 p-4 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-md">
        <p class="text-sm text-blue-800 dark:text-blue-300">
          <i class="fas fa-info-circle mr-2"></i>
          <strong>Demo:</strong> Use any email/password to get started quickly!
        </p>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
